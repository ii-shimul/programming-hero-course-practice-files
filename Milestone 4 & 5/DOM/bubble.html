<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Event Bubble</h1>
  <ul id="list-ul">
    <li id="item-1">Lorem, ipsum.</li>
    <li id="item-2">Earum, iure.</li>
    <li id="item-3">Laborum, fuga.</li>
    <li id="item-4">Ducimus, recusandae.</li>
    <li id="item-5">Quis, nam!</li>
    <li id="item-6">Nesciunt, perferendis!</li>
  </ul>
  <script>
    document.getElementById('item-2').addEventListener('click', function (event) {
      console.log('item 2 clicked');
      event.stopPropagation(); // bubble stopping
    })
    document.getElementById('list-ul').addEventListener('click', function(){
      
    })
  </script>
</body>

</html>
