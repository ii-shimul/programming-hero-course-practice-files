<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        input:focus{
            border: 10px;
            padding: 5px;
            outline: auto;
        }
        a:visited{
            color: rgb(43, 96, 142);
        }
        /* for even 2n, for odd 2n+1 */
        li:nth-child(2n){ 
            color: aqua;
        }
    </style>
</head>
<body>
    <input type="email">
    <input type="number">
    <input type="text">
    <a href="https://www.google.co.uk/">google</a>
    <a href="https://www.facebook.com/">facebook</a>
    <ul>
        <li>alia</li>
        <li>dalia</li>
        <li>palia</li>
        <li>galia</li>
        <li>chalia</li>
    </ul>
</body>
</html>
