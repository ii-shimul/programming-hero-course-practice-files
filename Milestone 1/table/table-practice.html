<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Table</title>
    <style>
      table {
        width: 100%;
        margin-top: 20px;
      }
      td, th, table {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Tournament Schedule and Results
      </caption>
      <thead>
        <th>Round 1</th>
        <th>Player A</th>
        <th>Player B</th>
      </thead>
      <tbody>
        <tr>
          <td>Match 1</td>
          <td>John</td>
          <td>Alice</td>
        </tr>
        <tr>
          <td>Match 1</td>
          <td>John</td>
          <td>Alice</td>
        </tr>
        <tr>
          <td><b>Round 2</b></td>
          <td><b>Player C</b></td>
          <td><b>Player D</b></td>
        </tr>
        <tr>
          <td>Match 1</td>
          <td>John</td>
          <td>Alice</td>
        </tr>
        <tr>
          <td>Final</td>
          <td>John</td>
          <td>Alice</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
