<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Practice</title>
  <style>
    img{
      display: block;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-left: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form action="">
    <hr>
    <label for="search">Search your image here:
      <input type="text" placeholder="II Shimul">
      <button>Search</button>
      <img src="/Milestone 1/favicon.jpg" alt=""><br>
      <a href="">For more click here</a>
    </label>
    <hr>
    <label for="feedback">Feedback Form: <br>
      Name: <br>
      <input type="text"> <br>
      Date: <br>
      <input type="date" name="" id=""> <br>
      Comment: <br>
      <textarea name="" id="" rows="5" cols="50"></textarea> <br> <br>
      <input type="submit" value="Submit">
    </label>
  </form>
</body>
</html>
